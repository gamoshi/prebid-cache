apiVersion: v1
kind: Service
metadata:
  namespace: prebid
  name: prebid-cache
  labels:
    app: prebidCache
    role: server
    env: prod
spec:
  ports:
    - name: http
      port: 2424
    - name: admin
      port: 2425
  selector:
    app: prebidCache
    role: server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: prebid
  name: prebid-cache
  labels:
    app: prebidCache
    role: server
    env: prod
spec:
  selector:
    matchLabels:
      app: prebidCache
      role: server
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 3
  template:
    metadata:
      labels:
        app: prebidCache
        role: server
    spec:
      containers:
        - name: server
          image: us.gcr.io/custom-citadel-106116/prebid-cache:latest
          env:
            - { name: NODE_NAME,                  valueFrom: { fieldRef: { fieldPath: spec.nodeName } } }
            - { name: POD_NAMESPACE,              valueFrom: { fieldRef: { fieldPath: metadata.namespace } } }
            - { name: POD_ID,                     valueFrom: { fieldRef: { apiVersion: v1, fieldPath: metadata.uid } } }
            - { name: POD_NAME,                   valueFrom: { fieldRef: { fieldPath: metadata.name } } }
            - { name: POD_IP,                     valueFrom: { fieldRef: { fieldPath: status.podIP } } }
            - { name: HOST_IP,                    valueFrom: { fieldRef: { fieldPath: status.hostIP } } }
            - { name: PBC_BACKEND_REDIS_HOST,  value: "10.0.0.12" }
            - { name: PBC_BACKEND_REDIS_PORT,  value: "6379" }
          livenessProbe:
            failureThreshold: 3
            httpGet:
              port: 2424
            periodSeconds: 5
            timeoutSeconds: 1
          ports:
            - { containerPort: 2424,    name: http }
          readinessProbe:
            failureThreshold: 3
            httpGet:
              port: 2424
            periodSeconds: 5
            timeoutSeconds: 1
          resources:
            requests: { cpu: 2, memory: 2Gi }
            limits:   { cpu: 2, memory: 2Gi }
      nodeSelector:
        cloud.google.com/gke-nodepool: prebid-preemptibles-2cpu-4gb

---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  namespace: prebid
  name: server
  labels:
    app: prebidCache
    role: server
    env: prod
spec:
  maxReplicas: 2
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: prebid-cache
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: prebid
  name: prebid-cache
  labels:
    app: prebidCache
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - prebidcache.gamoshi.io
    secretName: prebidcache-gamoshi-io-auto-tls
  - hosts:
    - prebidcache.gambid.io
    secretName: prebidcache-gambid-io-auto-tls
  - hosts:
    - prebidcache.gsh.io
    secretName: prebidcache-gsh-io-auto-tls
  rules:
  - host: prebidcache.gamoshi.io
    http: { paths: [ { backend: { serviceName: prebid-cache, servicePort: 2424 } } ] }
  - host: prebidcache.gambid.io
    http: { paths: [ { backend: { serviceName: prebid-cache, servicePort: 2424 } } ] }
  - host: prebidcache.gsh.io
    http: { paths: [ { backend: { serviceName: prebid-cache, servicePort: 2424 } } ] }
---
